<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Images/icon.png" type="image/x-icon" sizes="16x16">
    <link rel="stylesheet" href="CSS/navBar.css">
    <link rel="stylesheet" href="CSS/signup.css">
    <title>Netmeds Sign In / Sign Up</title>
</head>

<body>
    <header class="navBar">
        <div class="pageWrap logo"><a href="index.html"><img
                    src="https://www.netmeds.com/assets/gloryweb/images/home-logo-netmeds.svg" alt="Logo"></a>
        </div>
        <div class="searchDiv">
            <div class="deliveryBox">
                <img src="Images/locationHome.png" alt="">
                <div>
                    <p>Delivering to</p>
                    <div>
                        <h4 id="editH4" min="1" max="6">110001</h4>
                        <!--  <input type="number" value="110001" id="inpEdit" min="1" max="6"> -->
                        <button id="penEdit"><img src="Images/pen.png" alt=""></button>
                    </div>
                </div>
            </div>
            <div class="searchBox">
                <input type="search" id="searchProduct" onkeyup="searchProduct()"
                    placeholder="Search for medicine & wellness product...">
            </div>
            <div class="btnBox">
                <button><img src="Images/searchBtn.png" alt=""></button>
            </div>
        </div>
        <div class="uploadDiv">UPLOAD</div>
        <div class="cartIconDiv invert"><a href="cart.html"><img src="Images/cartIcon.png" alt="Cart Bag">
                <p>0</p>
            </a>
        </div>
        <div class="userIconDiv invert"><a href="/signup.html"><img src="Images/userIcon.png" alt="User Login"></a>
        </div>
        <div class="loginDiv"><a href="/signup.html" id="userLoginName">Sign in / Sign up</a></div>
    </header>

    <div id="mainSignUpCont">
        <div class="imageDiv">
            <img src="https://www.netmeds.com/images/cms/wysiwyg/cms/1588773798_sign-in-banner-new.png" />
        </div>
        <div class="detailsDiv">
            <h2>Sign In / Sign Up</h2>
            <p>
                Sign up or Sign in to access your orders, special offers, <br />
                health tips and more
            </p>
            <label for="phone">Phone Number</label>
            <div class="phNoDiv">
                <div>+91</div>
                <input type="text" id="phone" placeholder="Enter your mobile no." />
            </div>
            <button onclick="sendOtp()" class="otpBtn">USE OTP</button>
            <div class="und">
                <p class="underline">OR</p>
            </div>
            <button onclick="sendPassword()" class="passwordBtn">
                USE PASSWORD
            </button>
            <div class="socialMedia">
                <button onclick="google()" class="googleBtn">Google</button>
                <button onclick="facebook()" class="facebookBtn">Facebook</button>
            </div>
        </div>
    </div>
    <p class="terms">
        By continuing you agree to our <span> Terms of service</span> <br />
        and <span> Privacy & Legal Policy</span>.
    </p>

    <script src="JS/itemsInCart.js"></script>
    <script src="JS/nav.js"></script>

</body>

</html>
